<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingen Gonzalez | Cat Clicker Premium Pro</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cat Clicker Premium Pro<small> Udacity JavaScript Design Patters</small></h1>
        </header>
        <div class="row">
            <div class="col-md-4">
                <h2>Cat List</h2>
                <ul id="catList" class="nav nav-pills nav-stacked" style="width:60%">
                    <li><a  href="#"></a></li>
                </ul>
            </div>
            <div class="col-md-4 catContainer">
                <h2 id="catName"></h2>
                <img src="" id="catImage" alt="catPick">
                <p id="clickKop"></p>
                <button id="adminBtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Admin</button>
            </div>
            <div id="adminContainer" class="col-md-4">
                <h2>Admin</h2>
                <form>
                    <div class="form-group">
                        <label for="adminCatName">Cat Name</label>
                        <input type="text" class="form-control" id="adminCatName" placeholder="Cat name">
                    </div>
                    <div class="form-group">
                        <label for="adminCatImgUrl">Img Url</label>
                        <input type="text" class="form-control" id="adminCatImgUrl" placeholder="http://">
                    </div>
                    <div class="form-group">
                        <label for="adminCatClicks"># Clicks</label>
                        <input type="number" class="form-control" id="adminCatClicks" placeholder="Insert Cat click number">
                    </div>
                    <button type="button" class="btn btn-danger" id="adminCancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success" id="adminSaveBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
